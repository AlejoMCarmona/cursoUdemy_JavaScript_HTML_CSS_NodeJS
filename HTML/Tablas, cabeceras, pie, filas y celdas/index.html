<!doctype html>
<html>
    <head>
        <title>Mi primera pagina</title>
    </head>
    <body>
        <table> <!--etiqueta tabla-->
            <thead> <!--etiqueta cabecera de la tabla-->
                <tr> <!--mostrar fila (row) de la tabla-->
                    <th>Mes</th> <!--indicar el contenido de la celda de la cabecera-->
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody> <!--contenido de la tabla-->
                <tr>
                    <td>Enero</td> <!--indicar el contenido de la celda-->
                    <td>$1000</td>                    
                </tr>
                <tr>
                    <td>Febrero</td> <!--indicar el contenido de la celda-->
                    <td>$500</td>
                </tr>
            </tbody>
            <tfoot> <!--Pie de la tabla-->
                <tr>
                    <td>Suma Total:</td>
                    <td>$1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
